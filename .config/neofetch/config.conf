# Tron Legacy Neofetch Theme

print_info() {
    info title
    info underline

    # Distro
    info "${cl4}󰍹 " distro
    # Kernel
    info "${cl6}󰞸 " kernel
    # Shell
    info "${cl3}󰆍 " shell
    # Window Manager
    info "${cl2}󰖯 " wm
    # WM Theme
    info "${cl2}│ ├󰉼 " wmtheme
    # Icons
    info "${cl2}│ ├󰀻 " icons
    # Cursor
    info "${cl2}│ ├ " cursor
    # Terminal Font
    info "${cl2}│ ├ " terminalfont
    # Terminal
    info "${cl2}│ └ " terminal
    # Host
    info "${cl7}󰌢 SYSTEM: " host
    # CPU
    info "${cl7}│ ├󰻠 " cpu
    # GPU
    info "${cl7}│ ├󰻑 " gpu
    # Memory
    info "${cl7}│ ├󰾆 " memory
    # Uptime
    info "${cl7}│ ├󰅐 " uptime
    # Sound
    info "${cl1} AUDIO: " sound
    # Player
    info "${cl1}│ ├󰥠 " player
    # Media
    info "${cl1}│ └󰝚 " media

    # Custom block for Tron-like effect
    info "${cl0}│ ──────────────────────────────────────"
    info "${cl0}                      "
    info "${cl0}                      "
    
    info cols
}

# Colors inspired by Tron's blue/cyan/white palette
reset="\033[0m"
blue="\033[1;34m"
cyan="\033[1;36m"
white="\033[1;37m"
green="\033[1;32m"
magenta="\033[1;35m"
grey="\033[1;90m"

cl0="${reset}"
cl1="${cyan}"
cl2="${blue}"
cl3="${white}"
cl4="${cyan}"
cl5="${blue}"
cl6="${white}"
cl7="${green}"

# Tron-inspired color scheme
colors=(2 6 3 1 7 6)
ascii_colors=(2 6 7)

# ASCII Art (you might want to replace this with a Tron-like grid/circuit design)
ascii_distro="arch_small"

# Use a grid-like underline
underline_char="▫"

# Separator to look like a data connection
separator="  ▶"

# Text Options
bold="on"
underline_enabled="on"

# Make the output look more digital/grid-like
block_range=(0 7)
color_blocks="on"
block_width=2
block_height=1

# Tron-inspired ASCII colors
ascii_colors=(6 4 5)  # Cyan, Blue, Magenta
ascii_bold="on"
# Optional: If you want to add a Tron-like image
image_backend="kitty"
image_source="${HOME}/.config/neofetch/kafka.jpg"
